<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light py-3">
      <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between">
          <div>
            <i class="fa-brands fa-instagram fa-xl"></i>
            <h4 class="d-inline-block fs-5">Instagram</h4>
          </div>
          <div class="d-flex align-right justify-content-end">
            <button
              type="button"
              class="btn btn-success me-2 btn-sm py-0"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Create a new post
            </button>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle btn-sm"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-gear"></i>
              </button>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="dropdownMenuButton1"
              >
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item text-danger" href="#">Log out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="floatingTextarea">Caption:</label>
              <textarea class="form-control mb-2" placeholder="Add the caption of your post here" id="floatingTextarea"></textarea>
              <div>
                <button type="button" class="btn bg-light btn-sm border me-1"><i class="fa-solid fa-camera"></i></button>
                <button type="button" class="btn bg-light btn-sm border"><i class="fa-solid fa-location-dot"></i></button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="d-flex justify-content-center">
        <i class="fa-solid fa-table-cells mx-2 my-3 fa-xs"></i>
        <a href="index2.html"><i class="fa-solid fa-square text-secondary mx-2 my-3 fa-xs"></i></a>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-4 p-1">
          <img class="img-fluid w-100 photo" src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&w=1080&fit=max&q=80&fm=jpg&crop=entropy&cs=tinysrgb" alt="" />
        </div>
        <div class="col-4 p-1">
          <img class="img-fluid w-100 photo" src="https://c4.wallpaperflare.com/wallpaper/229/140/44/students-boys-girls-study-wallpaper-preview.jpg" alt="" />
        </div>
        <div class="col-4 p-1">
          <img class="img-fluid w-100 photo" src="https://wallpaperaccess.com/full/1149888.jpg" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="col-4 p-1">
          <img class="img-fluid w-100 photo" src="https://c0.wallpaperflare.com/preview/28/977/291/smiling-woman-with-white-background.jpg" alt="" />
        </div>
        <div class="col-4 p-1">
          <img class="img-fluid w-100 photo" src="https://i.pinimg.com/originals/02/5c/ba/025cba8ce33ed90181ddc762e69141d5.jpg" alt="" />
        </div>
        <div class="col-4 p-1">
          <img class="img-fluid w-100 photo" src="https://i.pinimg.com/736x/af/03/e8/af03e8f301698efda8006b4da49ebf52.jpg" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="col-4 p-1">
          <img class="img-fluid w-100 photo" src="https://wallpaperaccess.com/full/1447218.jpg" alt="" />
        </div>
        <div class="col-4 p-1">
          <img class="img-fluid w-100 photo" src="https://images7.alphacoders.com/122/1228014.png" alt="" />
        </div>
        <div class="col-4 p-1">
          <img class="img-fluid w-100 photo" src="https://epostalnews.com/wallpaper/wallpaper/20220827/diverse-college-students-smiling-together-during-class-australian-preview.webp" alt="" />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
